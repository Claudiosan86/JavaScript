<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
   
    
    <section>
        <div>
          <form name="form1">
            <strong>Valor 1:</strong><br>
            <input type="text" name="valor1" id="valor1" class="caixatexto"><br>
            <strong>Valor 2:</strong><br>
            <input type="text" name="valor2" id="valor2" class="caixatexto"><br>
            <strong>Opções:</strong><br>
            <input type="radio" name="opc" id="opc1">  SOMA<br>
            <input type="radio" name="opc" id="opc2">  SUBTRAÇÃO<br>
            <input type="radio" name="opc" id="opc3">  MULTIPLICAÇÃO<br>
            <input type="radio" name="opc" id="opc4">  DIVISÃO<br>
            <strong>Resultado:</strong> <br>
            <input type="text" name="res" id="res" class="caixatexto"><br>
            <input type="button" value="Calcular" name="calc" id="calcular">
          </form>
        </div>
       
    </section>
    <footer>@copyCursoemVideo</footer>
</body>
</html>
