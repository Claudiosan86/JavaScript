<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação com JS</title>
    <style>
        body {
            font: 12pt arial; background-color: rgb(193, 18, 47);
        }
        button {font-size: 12pt; padding: 30px; text-align: center justify;}

    script {background-color: blue;}
    
    </style>

</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="clicou()">Clica em mim!</button>
</body>
<script>
    
    function clicou() {
        var nome = window.prompt('Digite o seu nome')
        var idade = Number(prompt('Digite a sua idade'))
        alert('Seja bem vindo')
        document.write(`O aluno se chama ${nome} e tem ${idade} anos de idade`)
       
        
    }
    
</script>
</html>
