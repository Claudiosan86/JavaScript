<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>Eventos DOM</title>
    <style>
        div#area {
            font: normal, 20pt, arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: 'center';
        }
    </style>
  </head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
</div>

<script>
    var a = window.document.getElementById ('area')
    function clicar() {
        a.innerText = 'clicou'
        a.style.background ='blue'
        }
    
    function entrar() {
        a.innerText = 'entrou'
        a.style.background ='orange'
     
    }
    function sair() {
        a.innerText ='saiu'
        a.style.background = 'green'
     
    }


</script>
    
</body>
</html>
